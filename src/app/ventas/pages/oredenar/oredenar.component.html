<div>
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayuscula:enMayusculas}}</p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-start">
        
    </div>

    <div class="p-toolbar-group-end">
        <button pButton class="mr-1 p-button-info" label="toggle mayÃºsculas" (click)="cambiarBoolean()"></button>    
        <button (click)="porNombre('nombre')" pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
        <button (click)="porNombre('vuela')" pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"></button>
        <button (click)="porNombre('color')" pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela | titlecase}}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" sortMode="multiple" >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela | titlecase}}</td>
                <td>{{heroe.color}}</td>
            </tr> 
        </ng-template>
    </p-table>
    </div>
</div>
