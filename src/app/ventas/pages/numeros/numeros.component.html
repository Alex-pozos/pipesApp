<div>
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular- Usualmente en el Common Module.
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año.">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del mismo año.">
            {{ (ventasNetas + 1000000) | currency:'$' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias en porcentaje">
            {{ porcentaje | percent:'1.2'}}
        </p-card>
    </div>
</div>
